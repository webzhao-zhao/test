<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        for (var i = 1; i < 100; i++) {
            var flag = true;
            for (j = 2; j < i - 1; j++) {
                if (i % j === 0) {
                    // 就不是质数 
                    flag = false
                    break
                } 
            }

            if (flag) {
                console.log(i + '是质数')
            }
        }
    
    
    </script>
</body>
</html>
